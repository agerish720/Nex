name: Build Android APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libtinfo5

      - name: Install Buildozer
        run: pip install --user buildozer

      - name: Initialize Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          buildozer init
          sed -i "s/#android.ndk =/android.ndk = 25b/" buildozer.spec
          sed -i "s/#android.sdk =/android.sdk = 26/" buildozer.spec

      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-apk
          path: bin/*.apk
